<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridging Worlds: Deception Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <!-- Onboarding Modal (moved OUTSIDE container) -->
    <div id="onboardingModal" class="modal">
        <div class="modal-content slide-up">
            <div class="step" id="nicknameStep">
                <h2>Welcome, Challenger</h2>
                <p>Enter your nickname to begin your mission.</p>
                <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
                <button onclick="submitNickname()">Continue</button>
            </div>

            <div class="step hidden" id="readyStep">
                <h2>Ready for the Challenge?</h2>
                <p id="readyText"></p>
                <div class="button-group">
                    <button class="yes" onclick="startGame('yes')">Yes, let's go</button>
                    <button class="maybe" onclick="startGame('scared')">I'm nervous but ready</button>
                    <button class="no" onclick="declineGame()">Not now</button>
                </div>
            </div>

            <div class="step hidden" id="personaStep">
                <h2>Choose Your Persona</h2>
                <p>Select a legendary mind to embody:</p>
                <div class="persona-options">
                    <button onclick="choosePersona('Ada Lovelace')">ðŸ’» Ada Lovelace</button>
                    <button onclick="choosePersona('Nikola Tesla')">âš¡ Nikola Tesla</button>
                    <button onclick="choosePersona('Leonardo Da Vinci')">ðŸŽ¨ Leonardo da Vinci</button>
                    <button onclick="choosePersona('Cleopatra')">ðŸ‘‘ Cleopatra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="container fade-in">
        <h1>ðŸ§  Bridging Worlds: Deception Game</h1>
        <p class="subtitle">Outsmart the agents. Stay in character. Survive the deception.</p>

        <div id="chat" class="chat-box"></div>

        <div class="input-area fade-in-delayed">
            <input type="text" id="userInput" placeholder="What's on your mind?" />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
